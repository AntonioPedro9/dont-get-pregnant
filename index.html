<!doctype html>
<html lang="en">
    <head>
        <title>Get Pregnant</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>

        <!-- Status bar  -->
        <meta name="theme-color" content="rgb(233, 30, 99)"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <!-- Icons  -->
        <link rel="icon" href="icon.png"/>
        <link rel="apple-touch-icon" href="icon.png"/>

        <!-- Scripts -->
        <script src="src/p5.min.js"></script>
        <script src="src/p5.play.js"></script>
        <script async src="game.js"></script>

        <style>
            body {
                margin: 0px;

                color: rgb(255, 255, 255);
                background-color: rgb(233, 30, 99);
                overflow: hidden;

                -webkit-user-select: none;
                -ms-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                user-select: none;

                font-family: Arial;
                font-size: 16px;
                text-align: center;
            }
            #scoreBoard {
                margin: 8px;
                position: absolute;
                right: 0px;
                left: 0px;

                font-size: 10vh;
            }
            #warning {
                margin: 16px 8px;
                position: absolute;
                top: calc(50vh - 25px);
                right: 0px;
                left: 0px;
            }
        </style>
    </head>

    <body class="theme-pink">
        <div id="gameInterface">
            <h1 id="scoreBoard"></h1>
            <p id="warning">use landscape mode for a better experience</p>
        </div>
    </body>
</html>
